<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 shadow-lg flex items-center">
        <!-- Logo on the left -->
        <img src="logo.png" alt="Digital Marketing Campaign Planner" class="h-12 w-auto mr-4">
        <div class="text-white text-2xl font-bold">Digital Marketing Planner</div>
        <div class="ml-auto space-x-6">
            <a href="index.html" class="text-white hover:text-gray-300 transition">Home</a>
            <a href="about.html" class="text-white hover:text-gray-300 transition">About Us</a>
            <a href="modules.html" class="text-white hover:text-gray-300 transition">Modules</a>
            <a href="contact.html" class="text-white hover:text-gray-300 transition">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Us Content -->
    <div class="container mx-auto p-10 flex flex-col md:flex-row items-start justify-between gap-10">
        
        <!-- Contact Form (Left Side) -->
        <div class="w-full md:w-1/2 p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-4xl font-extrabold text-indigo-800 drop-shadow-lg mb-4 text-center">Contact Us</h1>
            <p class="text-lg text-gray-800 text-center">Have questions? Get in touch with us.</p>

            <form id="contactForm" action="https://formspree.io/f/xgvavrvr" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block font-semibold">Full Name:</label>
                    <input type="text" id="name" name="name" required 
                        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="email" class="block font-semibold">Email:</label>
                    <input type="email" id="email" name="email" required 
                        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="message" class="block font-semibold">Message:</label>
                    <textarea id="message" name="message" required rows="4"
                        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <button type="submit" 
                    class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition">
                    Submit
                </button>
            </form>
        </div>

        <!-- Google Map (Right Side) -->
        <div class="w-full md:w-1/2">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121059.03447396975!2d73.86296739999999!3d18.52461645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1741618244599!5m2!1sen!2sin"
                width="100%" height="450" style="border:0; border-radius: 8px;" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center p-4 mt-auto">
        <p>&copy; 2025 Digital Marketing Campaign Planner. All rights reserved.</p>
    </footer>

</body>
</html>
